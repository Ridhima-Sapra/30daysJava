<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DOM LEARNING</title>
        <style>
            .bg_black{
                background-color: black;
                color:palevioletred;
            }
        </style>
    </head>
    <body style="background-color: aqua; color: black;">
        <ul class="listclass">
            <li class="language">Javascript</li>
        </ul>
    </body>
    <script>
        function addLang(lang){
            const newlist=document.createElement('li')
            const ul=document.querySelector('listclass')
            newlist.appendChild(document.createTextNode(lang))
            document.body.appendChild(newlist)
        }
        addLang('java')
        addLang('python')
        addLang('cpp')

        //editing

        //remove
        const lastLang=document.querySelector('li:last-child')
        lastLang.remove()
        </script>
